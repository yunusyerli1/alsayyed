<div class="row">
  <div class="col-12 mb-3">
    <h1>Add Weight</h1>

    <div style="max-height: 400px; overflow-y: auto;">
      <app-table></app-table>
    </div>

  </div>
  <div class="col-4">
    <div class="form-group">
      <input type="file" class="form-control form-control-sm" (change)="uploadFile($event)" placeholder="Upload file" accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"  multiple="false">
    </div>
    <div class="mt-3" *ngIf="(productWeights$ | async) as productWeights">
      <button class="btn btn-primary btn-sm" (click)= "setWeight()">Set Weight</button>
    </div>
  </div>

  <div class="col-8" style="max-height: 420px; overflow-y: auto;" *ngIf="(productWeights$ | async) as productWeights">

    <table class="table table-striped" id="excel-table" *ngIf="productWeights.length">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Kod</th>
          <th scope="col">Vol</th>
          <th scope="col">14Ayar</th>
          <th scope="col">18Ayar</th>
          <th scope="col">21 Ayar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productWeights; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ product.KOD }}</td>
          <td>{{ product.VOLUM }}</td>
          <td>{{ product['14ayar'] }}</td>
          <td>{{ product['18ayar'] }}</td>
          <td>{{ product['21ayar'] }}</td>
        </tr>

      </tbody>
    </table>
  </div>









</div>
